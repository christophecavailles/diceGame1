<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
 
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--font-family - Lato -->  
          <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <!-- bouton newGame-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
          .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48;
            color:red;
          } 
        </style>    
  </head>  
   
  <body class="screen">  
    <main class="container-fluid"> 
      
        <section class="players">
          <div class="player player-0 player-active">
            <span id="p1">PLAYER 1</span>
            <p  class="globalScore" id="global-0">0</p>  
            <div class="round">CURRENT 
            <p  class="currentScore" id="current-0">0</p>
            </div>
          </div>
        
          <div class="player player-1">
            <span id="p2">PLAYER 2</span>
            <p  class="globalScore" id="global-1">0</p>     
            <div class="round">CURRENT 
            <p  class="currentScore" id="current-1">0</p>
            </div>
          </div>
        </section>
       
       
       <img src="dice-5.png" alt="play" class="dice"/>
       
        <section class="buttons">
          <button class="btn newGameBtn" type="button">
            <span class="material-symbols-outlined">
               add_circle 
            </span>
            NEW GAME
          </button>

          <button class="btn rollDiceBtn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 width="26" 
                 height="26" 
                 fill="red" 
                  class="bi bi-arrow-repeat" 
                 viewBox="0 0 16 16">
               <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
               <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg> 
            ROLL DICE
          </button>
        
          <button class="btn holdBtn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 width="22" 
                 height="22" 
                 fill="red" 
                 class="bi bi-download" 
                 viewBox="0 0 16 16">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
            HOLD
          </button>
        </section>
    </main> 
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
